<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User profile</title>
    <link rel="stylesheet" href="src/user_style.css">
</head>
<body>
<script src="user_profile.js"></script>

<header id="header">
    <!-- TODO nav bar -->
</header>
<main>
    <div class="all">
        <section id="side_bar">
            <div class="content">
                <div class="wrapper">
                    <div class="profile">
                        <a href="user_profile.html"><img  src="src/pictures/user_pic.png" alt="Profile picture"></a>
                        <script>
                            getName()
                        </script>
                        <a href="user_profile.html"><div id="userName"></div></a>
                    </div>
                    <ul>
                        <li>
                            <span class="icon"><i class="fas fa-home"></i></span>

                            <button onclick="loadTickets()" id="buttonProfileTickets">Moje nahlášené závady</button>
                        </li>
                        <li>
                            <span class="icon"><i class="fas fa-desktop"></i></span>
                            <button onclick="editProfile()" id="buttonProfileEdit">Edit profile</button>
                        </li>
                        <li><a href="user_profile_edit.html">Změna profilu</a></li>
                    </ul>
                </div>
            </div>
        </section>
        <section id="user_profile">
            <script>
                loadUser();
            </script>
            <div class="content">

                <br><br>
                <h1>User</h1>
                <div id="user"></div>
                <div id="ree"></div>
                <div id="a"><br><br><br></div>
                <div id="ticket_table">
                    <section id="price">
                        <div class="content">
                            <table>
                                <thead>
                                <tr>
                                    <th>Název</th>
                                    <th>Adresa</th>
                                    <th>Popis</th>
                                    <th>Kategorie</th>
                                    <th>Status</th>
                                </tr>
                                </thead>
                                <tbody>
                                <div id="ticket"></div>
                                </tbody>
                            </table>
                        </div>
                    </section>
                </div>
            </div>
        </section>
    </div>
</main>
<footer>

</footer>
</body>
</html>
