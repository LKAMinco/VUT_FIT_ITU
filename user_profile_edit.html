<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User profile</title>
    <link rel="stylesheet" href="src/user_style2.css">
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
<script src="user_profile.js"></script>

<header id="header">
    <!-- TODO nav bar -->
</header>
<nav id="navigation-desktop">
    <div class="content">
        <ul>
            <li><a href="#">Hlavní stránka</a></li>
            <button type="submit" onclick="location.href='index.html'">Odhlásit se</button>
            <button type="submit" onclick="location.href='user_profile.html'">Zobrazit profil</button>
        </ul>
    </div>
</nav>
<main>
    <div class="all">
        <section id="side_bar">
            <div class="content">
                <div class="wrapper">
                    <div class="profile">
                        <a href="user_profile.html"><img  src="src/pictures/user_pic.png" alt="Profile picture"></a>
                        <script>
                            getName();
                            loadUser();
                        </script>
                    </div>
                    <ul>
                        <a href="user_profile.html"><div id="userName"></div></a>
                        <li id="user"></li>

                        <li><a href="user_profile.html">Moje nahlášené závady</a></li>

                        <li class="blink_li"><a href="user_profile_edit.html">Změna profilu</a></li>
                    </ul>
                </div>
            </div>
        </section>
        <section id="edit_profile">
            <form action="save_file_edit.js">
                <div class="container">
                    <h1 class="title">Úprava profilu</h1>
                    <div class="grid">
                        <div class="form-group a">
                            <label for="first-name">Jméno</label>
                            <input id="first-name" type="text" placeholder="Moje jméno">
                        </div>
                        <div class="form-group b">
                            <label for="last-name">Příjmení</label>
                            <input id="last-name" type="text" placeholder="Moje příjmení">
                        </div>
                        <div class="form-group">
                            <label for="address">Adresa</label>
                            <input id="address" type="text" placeholder="Ulice 42, Městská část">
                        </div>
                    </div>
                        <div class="textarea-group bio">
                            <label for="bio">Osobní popis</label>
                            <input id="bio" type="text" placeholder="Něco málo o mně...">
                        </div>
                    <div class="profile_edit_checkboxes">
                        <div class="checkbox_group_edit">
                            <input id="newsletter" type="checkbox">
                            <label for="newsletter">Chci dostávat novinky o mých nahlášených ticketech.</label>
                        </div>
                    </div>

                    <div class="button_container_edit">
                        <input type="button" id="bt" class="button" value="Uložit změny" onclick="saveProfile()"/>
                    </div>
                </div>
                <div class="container">
                    <h1 class="title">Změna hesla</h1>
                    <div class="grid">
                        <div class="form-group a">
                            <label for="first-name">Heslo</label>
                            <input id="first-pass" type="text" placeholder="Nové heslo">
                        </div>
                        <div class="form-group b">
                            <label for="last-name">Kontrola hesla</label>
                            <input id="last-pass" type="text" placeholder="Nové heslo">
                        </div>
                    </div>
                    <div class="button_container_edit">
                        <input type="button" id="bt_pass" class="button" value="Uložit nové heslo" onclick="saveProfile()"/>
                    </div>
                </div>
            </form>
        </section>
    </div>
</main>
<footer>

</footer>


</body>
</html>
